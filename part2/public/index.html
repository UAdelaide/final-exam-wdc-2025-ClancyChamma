<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">Welcome to the Dog Walking Service!</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>


    <div class="card p-4 mb-4" v-if="!isLoggedIn">
      <h2 class="card-title">Login</h2>
      <form @submit.prevent="login">
        <div class="mb3">
          <label for="username" class="form-label">USername</label>
          <input type="text" class="form-control" id="username" v-model="loginForm.username" required>
        </div>
        <div class="mb3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" v-model="loginForm.password" required>
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
        <p v-if="loginError" class="text-danger mt-2">{{ loginError }}</p>
      </form>
    </div>

    <div v-else>
      <p>Welcome, {{ user.username }} ({{ user.role }})</p>
      <a href="dashboardLink" class="btn btn-outline-primary me-2">Go to Dashboard</a>
      <button type="button" @click="logout" class="btn btn-0utline-secondary">Log Out</button>
      <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
      <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a>
    </div>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      setup() {
        const loginForm = ref({
          username: '',
          password: ''
        });
        const isLoggedIn = ref(false);
        const user = ref(null);
        const loginError = ref('');

        async function checkSession() {
          try {
            const response = await fetch('/api/user/me');
            if (response.ok) {
              const data = await response.json();
              user.value = data;
              isLoggedIn.value = true;
            }
          } catch (error) {
            console.error('Error checking failed:', error);
          }
        }

        async function login() {
          try {
            const response = await fetch('/api/user/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(loginForm.value)
            });

            const data = await response.json();
            if (!response.ok) {
            throw new Error(data.message || 'Login failed');
            }

            user.values = data.user;
            isLoggedIn.value = true;
            lohinError.value = '';
          } catch (error) {
            loginError.value = error.message;
          }
        }

        const dashboardLink = ref('#');
        if (user.value) {
          dashboardLink.value = user.value.role === 'owner'
            ? '/owner-dashboard'
            : '/walker-dashboard';
        }


        checkSession(); {
          return {
            loginForm,
            isLoggedIn,
            user,
            loginError,
            dashboardLink,
            login,
            logout
          };
        };
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
